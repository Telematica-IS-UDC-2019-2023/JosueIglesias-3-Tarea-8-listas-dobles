<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas simples</title>
</head>
<body>
    <h1>Listas simples</h1>
    <label for="nombreProducto">Nombre:</label>
    <input type="text" id="nombreProducto">
    <br>
    <label for="codigoProducto">Código:</label>
    <input type="number" id="codigoProducto">
    <br>
    <label for="descripcionProducto">Descripción:</label>
    <input type="text" id="descripcionProducto">
    <br>
    <label for="cantidadProducto">Cantidad:</label>
    <input type="number" id="cantidadProducto">
    <br>
    <label for="costoProducto">Costo:</label>
    <input type="number" id="costoProducto">
    <br>
    <br>
    <button id="btnAgregar">Agregar</button> 
    <button id="btnEliminar">Eliminar</button>
    <button id="btnAgregarInicio">Agregar inicio</button>
    <button id="btnEliminarPrimero">Eliminar primero</button>
    <br>
    <br>
    <button id="btnBuscar">Buscar</button>
    <button id="btnListar">Listar</button>
    <button id="btnListarInv">Listar inverso</button>
    <br>
    <label for="posicionInsertar">Posicion:</label>
    <input type="number" id="posicionInsertar">
    <button id="btnInsertar">Insertar</button> 
    <br>
    <div>
        <h2>Data output</h2>
        <label for="etEstado" id="etEstado"></label>
        <br>
        <label for="etLista" id="etLista"></label>
        <br>
        <label for="etNombre" id="etNombre"></label>
        <br>
        <label for="etCodigo" id="etCodigo"></label>
        <br>
        <label for="etDescripcion" id="etDescripcion"></label>
        <br>
        <label for="etCantidad" id="etCantidad"></label>
        <br>
        <label for="etCosto" id="etCosto"></label>
        <br>
        <label for="etMercancia" id="etMercancia"></label>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
